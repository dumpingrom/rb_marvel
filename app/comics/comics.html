<p>This is the partial for comics.</p>
<div ng-controller="ComicsCtrl">
	<h1>{{comic.title}}</h1>
	<img src="{{comic.images[0].path}}.{{comic.images[0].extension}}">
	<p class="comic-description">
		{{comic.description}}
	</p>
	<p class="comic-variant-description">
		{{comic.variantDescription}}
	</p>
</div>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
